{% extends "base.html" %}

{% block content %}
<form action="{% url 'myapp:gradeall' course.id %}" method="post">
  <ul>
  {% csrf_token %}
  {% for form in forms %}
    <!--citation: https://docs.djangoproject.com/en/5.0/ref/forms/api/#outputting-forms-as-html-->
    <li>{{ form.as_table }} </li> 
  {% endfor %}
    <button name="submit">Confirm Changes</button>
  </ul>
</form>
{% endblock content %}
