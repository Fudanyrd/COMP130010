{% extends "base.html" %}

{% block content %}
  {% if form.errors %}
  <p>Your username and password didn't match, please try again!</p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'myapp:index' %}" /> 
  </form>
{% endblock content %}
